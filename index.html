<!DOCTYPE html>
<html>
<head>
    <title>FILMY-AI PRO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { background: #000; color: white; font-family: sans-serif; margin: 0; text-align: center; }
        .header { background: #e50914; padding: 20px; font-size: 24px; font-weight: bold; }
        .search-box { padding: 20px; background: #111; }
        input { width: 85%; padding: 12px; border-radius: 20px; border: none; background: #222; color: #fff; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 10px; padding: 15px; }
        .card { background: #1a1a1a; border-radius: 8px; border-bottom: 3px solid #e50914; overflow: hidden; }
        .card img { width: 100%; height: 180px; object-fit: cover; }
        .dl-btn { background: #ffcc00; color: #000; display: block; padding: 10px; text-decoration: none; font-weight: bold; font-size: 12px; }
    </style>
</head>
<body>
    <div class="header">FILMY-AI PRO PORTAL</div>
    <div class="search-box">
        <input type="text" id="srch" onkeyup="doSearch()" placeholder="Search Movie...">
    </div>
    <div id="loader" style="padding: 20px; color: yellow;">Movies dhoond raha hoon...</div>
    <div class="grid" id="grid"></div>

    <script>
        let db = [];
        function doSearch() {
            let q = document.getElementById('srch').value.toLowerCase();
            let filtered = db.filter(m => m.title.toLowerCase().includes(q));
            show(filtered.slice(0, 20));
        }
        function show(list) {
            document.getElementById('grid').innerHTML = list.map(m => `
                <div class="card">
                    <img src="${m.img}">
                    <div style="padding:5px; font-size:11px;">${m.title}</div>
                    <a href="${m.link}" class="dl-btn">DOWNLOAD</a>
                </div>
            `).join('');
        }
        fetch('news.json').then(r => r.json()).then(data => {
            db = data.news_items;
            document.getElementById('loader').style.display = 'none';
            show(db.slice(0, 40));
        }).catch(() => {
            document.getElementById('loader').innerHTML = "‚ùå Error: Robot ko refresh karein.";
        });
    </script>
</body>
</html>
