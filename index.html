<script>
    function searchNow() {
        let term = document.getElementById('mainSearch').value.toLowerCase();
        let cards = document.getElementsByClassName('card');
        for (let i = 0; i < cards.length; i++) {
            let title = cards[i].innerText.toLowerCase();
            cards[i].style.display = title.includes(term) ? "block" : "none";
        }
    }

    fetch('news.json?v=' + Date.now())
        .then(r => r.json())
        .then(data => {
            document.getElementById('movieDisplay').innerHTML = data.news_items.map(m => `
                <div class="card" style="background:#1c2531; margin:10px; border-radius:10px; overflow:hidden;">
                    <img src="${m.img}" style="width:100%; height:200px; object-fit:cover;">
                    <div class="m-title" style="padding:10px; font-weight:bold;">${m.title}</div>
                    <a href="${m.link}" target="_blank" style="background:#e50914; color:white; display:block; padding:10px; text-decoration:none;">DOWNLOAD</a>
                </div>
            `).join('');
        });
</script>
