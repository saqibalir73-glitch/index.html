<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AllMoviesHD | Home</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #050505; color: white; margin: 0; }
        .hero { width: 100%; height: 300px; background: linear-gradient(to bottom, transparent, #050505), url('https://image.tmdb.org/t/p/original/8FHOTUpNik5ZPEay2N2EY5lrxkv.jpg'); background-size: cover; display: flex; align-items: flex-end; padding: 20px; }
        .hero-btn { background: #e91e63; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px; font-weight: bold; }
        .section-title { padding: 15px; font-size: 20px; color: #e91e63; font-weight: bold; }
        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; padding: 15px; }
        .card { background: #111; border-radius: 12px; overflow: hidden; border: 1px solid #222; transition: 0.3s; }
        .card:hover { border-color: #e91e63; transform: scale(1.02); }
        .card img { width: 100%; height: 200px; object-fit: cover; }
        .card-info { padding: 10px; font-size: 14px; text-align: center; }
        .card-info b { display: block; margin-bottom: 5px; color: #fff; }
        .folder-tag { background: #ffc107; color: black; font-size: 10px; padding: 2px 5px; border-radius: 3px; position: absolute; margin: 5px; }
    </style>
</head>
<body>

<div class="hero">
    <div>
        <h2>Featured: Captain America</h2>
        <a href="https://gplinks.co/Fsaea" class="hero-btn">Watch Now</a>
    </div>
</div>

<div class="section-title">Latest Updates</div>
<div class="grid" id="movie-grid">
    </div>

<script>
    async function loadMovies() {
        const res = await fetch('news.json');
        const data = await res.json();
        const grid = document.getElementById('movie-grid');
        
        data.news_items.forEach(item => {
            const card = document.createElement('div');
            card.className = 'card';
            // Folder check
            const link = item.type === 'folder' ? `collection.html` : `download.html?id=${item.id}`;
            
            card.innerHTML = `
                <a href="${link}" style="text-decoration:none; color:inherit;">
                    ${item.type === 'folder' ? '<span class="folder-tag">FOLDER</span>' : ''}
                    <img src="${item.img}">
                    <div class="card-info">
                        <b>${item.title}</b>
                        <small style="color:#888;">${item.year}</small>
                    </div>
                </a>
            `;
            grid.appendChild(card);
        });
    }
    loadMovies();
</script>

</body>
</html>
