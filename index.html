<!DOCTYPE html>
<html>
<head>
    <title>Filmy-AI: All Movies Download</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { background: #000; color: #fff; font-family: 'Arial', sans-serif; margin: 0; }
        .nav { background: #ffcc00; color: #000; padding: 15px; font-weight: bold; font-size: 22px; text-align: center; }
        .search-area { background: #1a1a1a; padding: 30px 10px; text-align: center; border-bottom: 2px solid #333; }
        input { width: 85%; padding: 15px; border-radius: 30px; border: none; font-size: 16px; outline: none; }
        .go-btn { background: #ffcc00; border: none; padding: 10px 20px; border-radius: 20px; font-weight: bold; margin-top: 10px; cursor: pointer; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; padding: 20px; }
        .card { background: #111; border: 1px solid #333; border-radius: 10px; overflow: hidden; text-align: center; transition: 0.3s; }
        .card:hover { border-color: #ffcc00; transform: scale(1.05); }
        .poster { height: 200px; background: #222; display: flex; align-items: center; justify-content: center; font-size: 50px; }
        .title { padding: 10px; font-size: 13px; font-weight: bold; height: 40px; }
        .dl-btn { background: red; color: #fff; text-decoration: none; display: block; padding: 10px; font-size: 12px; font-weight: bold; }
        .category-bar { background: #222; padding: 10px; overflow-x: auto; white-space: nowrap; }
        .cat-item { display: inline-block; padding: 5px 15px; background: #333; margin: 5px; border-radius: 15px; font-size: 12px; }
    </style>
</head>
<body>

<div class="nav">FILMY-AI PRO</div>

<div class="search-area">
    <input type="text" id="userSearch" placeholder="Search 50,000+ Movies (Hindi Dubbed)...">
    <br>
    <button class="go-btn" onclick="masterSearch()">SEARCH MOVIE</button>
</div>

<div class="category-bar">
    <span class="cat-item">Bollywood</span>
    <span class="cat-item">Hollywood Hindi</span>
    <span class="cat-item">South Hindi</span>
    <span class="cat-item">Netflix</span>
    <span class="cat-item">Web Series</span>
</div>

<div class="grid" id="mainGrid">
    </div>

<script>
    // Master Search: Jo movie site par nahi hai, wo bhi dhoond lega!
    function masterSearch() {
        let q = document.getElementById('userSearch').value;
        if(q) {
            window.open('https://www.google.com/search?q=' + q + '+full+movie+download+hindi+dubbed', '_blank');
        }
    }

    // Robot movies load karna
    fetch('news.json').then(r => r.json()).then(data => {
        let html = '';
        data.news_items.forEach(m => {
            html += `
                <div class="card">
                    <div class="poster">ðŸŽ¬</div>
                    <div class="title">${m.title}</div>
                    <a href="${m.link}" class="dl-btn">DOWNLOAD HD</a>
                </div>
            `;
        });
        document.getElementById('mainGrid').innerHTML = html;
    });
</script>

</body>
</html>
