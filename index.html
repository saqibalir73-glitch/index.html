<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI News & Video Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-6 text-blue-400">AI Global Insights & Trends</h1>
        
        <div class="mb-10">
            <h2 class="text-xl mb-4 border-b border-blue-500 pb-2">Latest AI Video / Song</h2>
            <div class="aspect-video w-full max-w-3xl mx-auto">
                <iframe id="youtube-player" class="w-full h-full rounded-lg shadow-lg" 
                    src="https://www.youtube.com/embed/zt0JA5rxdfM" frameborder="0" allowfullscreen>
                </iframe>
            </div>
        </div>

        <div>
            <h2 class="text-xl mb-4 border-b border-green-500 pb-2">Latest AI News</h2>
            <div id="news-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <p class="text-gray-400 italic">Updating news from robot...</p>
            </div>
        </div>
    </div>

    <script>
        async function loadData() {
            try {
                const response = await fetch('./news.json');
                const data = await response.json();
                const container = document.getElementById('news-container');
                container.innerHTML = '';
                
                // Agar news.json khali ho toh ye dikhega
                if (data.length === 0) {
                    container.innerHTML = '<p class="text-yellow-500">Robot news dhoond raha hai, thodi der baad refresh karein.</p>';
                    return;
                }

                data.forEach(item => {
                    container.innerHTML += `
                        <div class="bg-gray-800 p-4 rounded-lg border border-gray-700 hover:border-blue-500 transition">
                            <h3 class="font-bold text-lg mb-2 text-blue-300">${item.title}</h3>
                            <p class="text-sm text-gray-400 mb-4">${item.description}</p>
                            <a href="${item.url}" target="_blank" class="text-blue-400 hover:underline">Read More</a>
                        </div>
                    `;
                });
            } catch (e) {
                console.log("Data not ready yet.");
            }
        }
        loadData();
    </script>
</body>
</html>
