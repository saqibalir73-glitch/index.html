
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Global Insights | Latest Updates</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .news-card { transition: transform 0.2s; }
        .news-card:hover { transform: translateY(-5px); }
    </style>
</head>
<body class="p-4 md:p-8">
    <header class="max-w-5xl mx-auto text-center mb-12">
        <h1 class="text-4xl font-bold text-slate-900 mb-2">AI Global Insights</h1>
        <p class="text-slate-600 font-medium">Your Daily Dose of Artificial Intelligence News</p>
        <div class="h-1 w-20 bg-blue-600 mx-auto mt-4 rounded-full"></div>
    </header>

    <main id="news-container" class="max-w-5xl mx-auto grid gap-6 md:grid-cols-2 lg:grid-cols-3">
        <div class="col-span-full text-center py-20 text-slate-400">
            <p class="animate-pulse">Fetching latest AI breakthroughs...</p>
        </div>
    </main>

    <script>
        async function loadNews() {
            try {
                const response = await fetch('news.json');
                const news = await response.json();
                const container = document.getElementById('news-container');
                container.innerHTML = '';

                news.forEach(item => {
                    const card = `
                        <div class="news-card bg-white rounded-xl shadow-sm border border-slate-100 overflow-hidden flex flex-col">
                            <div class="p-6 flex-grow">
                                <span class="text-xs font-bold text-blue-600 uppercase tracking-wider">Latest Update</span>
                                <h2 class="text-xl font-bold text-slate-800 mt-2 mb-3 leading-tight">${item.title}</h2>
                                <p class="text-slate-600 text-sm line-clamp-3">${item.summary || 'Click below to read the full story on this AI development.'}</p>
                            </div>
                            <div class="px-6 pb-6 mt-auto">
                                <a href="${item.link}" target="_blank" class="block text-center bg-slate-900 text-white py-2 rounded-lg font-semibold hover:bg-blue-600 transition-colors">Read Full Article</a>
                            </div>
                        </div>
                    `;
                    container.innerHTML += card;
                });
            } catch (e) {
                console.error("News not loaded yet.");
            }
        }
        loadNews();
    </script>
</body>
</html>
