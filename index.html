<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmy-AI Pro | Mp4Moviez Style</title>
    <style>
        body { background: #001524; color: #fff; font-family: 'Arial Narrow', sans-serif; margin: 0; }
        .header { background: linear-gradient(#ffcc00, #ff9900); color: #000; padding: 10px; font-weight: bold; font-size: 22px; text-align: center; border-bottom: 2px solid #fff; }
        .update-bar { background: #ff0000; color: #fff; padding: 5px; font-size: 13px; font-weight: bold; }
        .search-area { padding: 10px; background: #002d4a; border-bottom: 1px solid #004b7c; }
        input { width: 90%; padding: 10px; border: 2px solid #ffcc00; border-radius: 5px; background: #fff; color: #000; font-weight: bold; }
        .category-title { background: #004b7c; padding: 8px; text-align: left; font-weight: bold; border-left: 5px solid #ffcc00; margin: 5px 0; }
        .movie-list { display: flex; flex-direction: column; }
        .movie-item { display: flex; align-items: center; padding: 10px; border-bottom: 1px solid #003554; background: #001f33; text-decoration: none; color: #fff; }
        .movie-item:nth-child(even) { background: #002640; }
        .movie-item img { width: 60px; height: 80px; object-fit: cover; border: 1px solid #ffcc00; margin-right: 15px; }
        .movie-info { text-align: left; }
        .movie-name { font-size: 15px; color: #ffcc00; font-weight: bold; margin-bottom: 5px; }
        .dl-tag { background: #ffcc00; color: #000; padding: 2px 6px; font-size: 11px; border-radius: 3px; font-weight: bold; }
        .pagination { padding: 20px; display: flex; justify-content: center; gap: 10px; }
        .pg-btn { background: #ffcc00; color: #000; border: none; padding: 8px 15px; font-weight: bold; border-radius: 3px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="header">FILMY-AI.NET</div>
    <div class="update-bar">Latest: 10,000+ Movies Added! [HD Quality]</div>
    <div class="search-area"><input type="text" id="srch" onkeyup="s()" placeholder="Search Movies Here..."></div>
    
    <div class="category-title">Latest Bollywood & Hollywood Movies</div>
    <div id="status" style="padding: 10px; color: #ffcc00;">Robot Loading Files...</div>
    <div class="movie-list" id="grid"></div>

    <div class="pagination">
        <button class="pg-btn" onclick="cp(-1)">PREV</button>
        <span id="pnum" style="align-self:center; font-weight:bold;">Page 1</span>
        <button class="pg-btn" onclick="cp(1)">NEXT</button>
    </div>

    <script>
        let db = []; let p = 1; const sz = 20;
        function s() {
            let q = document.getElementById('srch').value.toLowerCase();
            render(db.filter(x => x.title.toLowerCase().includes(q)).slice(0, 20));
        }
        function render(list) {
            document.getElementById('grid').innerHTML = list.map(m => `
                <a href="${m.link}" class="movie-item">
                    <img src="${m.img}">
                    <div class="movie-info">
                        <div class="movie-name">${m.title}</div>
                        <span class="dl-tag">HD Rip</span> <span class="dl-tag" style="background:#00ff00">Free Download</span>
                    </div>
                </a>
            `).join('');
        }
        function cp(v) { p += v; if(p<1)p=1; document.getElementById('pnum').innerText = "Page "+p; render(db.slice((p-1)*sz, p*sz)); window.scrollTo(0,0); }
        fetch('news.json?v=' + Date.now()).then(r => r.json()).then(data => {
            db = data.news_items;
            document.getElementById('status').style.display = 'none';
            render(db.slice(0, sz));
        });
    </script>
</body>
</html>
