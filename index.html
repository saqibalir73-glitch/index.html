<div id="movie-grid"></div>
<script>
    async function loadAutoMovies() {
        const response = await fetch('news.json');
        const data = await response.json();
        const container = document.getElementById('movie-grid');
        container.innerHTML = '';

        data.news_items.forEach(movie => {
            container.innerHTML += `
                <a href="download.html?id=${movie.id}" class="movie-card">
                    <img src="${movie.img}">
                    <div class="info">
                        <b>${movie.title}</b>
                        <p>Auto-Updated from Google</p>
                    </div>
                </a>`;
        });
    }
    loadAutoMovies();
</script>
