<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bollywood & World Movies Portal</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #0d1b2a; color: white; text-align: center; padding: 20px; }
        h1 { color: #4a90e2; }
        .video-container { margin: 20px auto; max-width: 800px; border: 2px solid #4a90e2; border-radius: 10px; overflow: hidden; }
        .news-section { margin-top: 30px; text-align: left; max-width: 800px; margin-left: auto; margin-right: auto; }
        .card { background: #1b263b; padding: 15px; margin-bottom: 10px; border-radius: 8px; border-left: 5px solid #00ff88; }
        a { color: #00ff88; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>

    <h1>Bollywood & World Movies Portal</h1>
    
    <div class="news-section">
        <h3>Latest Video / Song</h3>
        <div class="video-container">
            <iframe width="100%" height="400" src="https://www.youtube.com/embed/videoseries?list=PL64G6j8eWnwzY8v_vV9A3Y_V7S9Y7V8Y8" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    <div class="news-section">
        src="https://www.youtube.com/embed/YykjpeuMNEk"
        <div id="news-container">
            <p style="color: yellow;">Loading Bollywood & Movie updates...</p>
        </div>
    </div>

    <script>
        // Robot wali news file ko load karna
        fetch('news.json')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('news-container');
                container.innerHTML = ''; 
                data.news_items.forEach(item => {
                    container.innerHTML += `
                        <div class="card">
                            <h4>${item.title}</h4>
                            <p>${item.content}</p>
                            <a href="${item.link}" target="_blank">Watch Now</a>
                        </div>
                    `;
                });
            })
            .catch(err => {
                document.getElementById('news-container').innerHTML = '<p>Robot updates dhoond raha hai...</p>';
            });
    </script>
</body>
</html>
