<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Movie & Song Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #00b4d8; --bg: #0b0e14; --card-bg: #1a1f29; }
        body { font-family: 'Poppins', sans-serif; background-color: var(--bg); color: white; margin: 0; padding-bottom: 50px; }
        
        /* Search Bar Section */
        .navbar { background: #161b22; padding: 15px; position: sticky; top: 0; z-index: 1000; box-shadow: 0 4px 10px rgba(0,0,0,0.5); }
        .search-box { max-width: 600px; margin: 0 auto; position: relative; }
        .search-box input { width: 100%; padding: 12px 40px 12px 20px; border-radius: 25px; border: none; background: #2d333b; color: white; outline: none; }
        .search-box i { position: absolute; right: 15px; top: 13px; color: var(--primary); }

        .hero { text-align: center; padding: 40px 20px; background: linear-gradient(to bottom, #161b22, var(--bg)); }
        
        /* Grid Layout */
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 25px; }
        
        .card { background: var(--card-bg); border-radius: 15px; overflow: hidden; transition: 0.3s; border: 1px solid #30363d; position: relative; }
        .card:hover { transform: translateY(-10px); border-color: var(--primary); }
        .card-img { width: 100%; height: 180px; background: #2d333b; display: flex; align-items: center; justify-content: center; font-size: 40px; color: #415a77; }
        .card-body { padding: 15px; }
        .card-title { font-size: 1.1rem; font-weight: bold; margin: 0 0 10px 0; color: #e0e1dd; }
        
        /* Action Buttons */
        .actions { display: flex; justify-content: space-between; align-items: center; margin-top: 15px; border-top: 1px solid #30363d; padding-top: 10px; }
        .btn-group { display: flex; gap: 10px; }
        .icon-btn { color: #8b949e; cursor: pointer; font-size: 1.2rem; transition: 0.2s; }
        .icon-btn:hover { color: var(--primary); }
        .download-btn { background: var(--primary); color: white; padding: 6px 12px; border-radius: 5px; text-decoration: none; font-size: 0.8rem; font-weight: bold; }

        .video-main { max-width: 900px; margin: 20px auto; border-radius: 15px; overflow: hidden; box-shadow: 0 0 20px var(--primary); }
    </style>
</head>
<body>

    <div class="navbar">
        <div class="search-box">
            <input type="text" id="searchInput" onkeyup="searchFunction()" placeholder="Search Movies or Songs...">
            <i class="fa fa-search"></i>
        </div>
    </div>

    <div class="hero">
        <h1>Bollywood Pro Portal</h1>
        <p>Premium Trailers & Hits</p>
        <div class="video-main">
            <iframe width="100%" height="450" src="https://www.youtube.com/embed/YykjpeuMNEk" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    <div class="container" id="movieGrid">
        <p id="loadingText">Robot is fetching 10+ updates...</p>
    </div>

    <script>
        function searchFunction() {
            let input = document.getElementById('searchInput').value.toLowerCase();
            let cards = document.getElementsByClassName('card');
            for (let i = 0; i < cards.length; i++) {
                let title = cards[i].querySelector('.card-title').innerText.toLowerCase();
                cards[i].style.display = title.includes(input) ? "" : "none";
            }
        }

        fetch('news.json')
            .then(res => res.json())
            .then(data => {
                const container = document.getElementById('movieGrid');
                container.innerHTML = '';
                data.news_items.forEach(item => {
                    container.innerHTML += `
                        <div class="card">
                            <div class="card-img"><i class="fa fa-play-circle"></i></div>
                            <div class="card-body">
                                <div class="card-title">${item.title}</div>
                                <p style="font-size: 0.8rem; color: #8b949e;">${item.content.substring(0, 60)}...</p>
                                <div class="actions">
                                    <div class="btn-group">
                                        <i class="fa fa-share-alt icon-btn" title="Share" onclick="alert('Link Copied!')"></i>
                                        <i class="fa fa-heart icon-btn" title="Add to Favorites"></i>
                                    </div>
                                    <a href="${item.link}" class="download-btn"><i class="fa fa-download"></i> Download</a>
                                </div>
                            </div>
                        </div>
                    `;
                });
            });
    </script>
</body>
</html>
