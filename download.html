<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmy-AI Cloud Downloader</title>
    <style>
        body { font-family: sans-serif; background: #111; color: white; text-align: center; padding: 20px; }
        .movie-card { background: #222; padding: 20px; border-radius: 15px; max-width: 500px; margin: auto; border: 1px solid #333; }
        img { width: 200px; border-radius: 10px; margin-bottom: 15px; box-shadow: 0 0 20px rgba(233,30,99,0.5); }
        .loading-bar { width: 100%; background: #333; height: 10px; border-radius: 5px; margin: 20px 0; display: none; overflow: hidden; }
        .progress { width: 0%; background: #e91e63; height: 100%; transition: 0.3s; }
        .btn { display: block; background: #e91e63; color: white; padding: 15px; text-decoration: none; border-radius: 8px; font-weight: bold; margin: 10px 0; cursor: pointer; border: none; width: 100%; }
        #status { color: #aaa; font-size: 14px; margin-top: 10px; }
    </style>
</head>
<body>

<div class="movie-card">
    <img id="m-poster" src="" alt="Poster">
    <h2 id="m-title">Loading...</h2>
    
    <div id="download-section">
        <button class="btn" onclick="startProcess('480p')">Download 480p (Fast)</button>
        <button class="btn" onclick="startProcess('720p')">Download 720p (HD)</button>
    </div>

    <div id="manager" style="display:none;">
        <h3 id="step-title">Connecting to Cloud Server...</h3>
        <div class="loading-bar" id="bar-container" style="display:block;">
            <div class="progress" id="progress"></div>
        </div>
        <p id="status">Verifying Human...</p>
        <a id="final-link" class="btn" style="display:none; background: #4caf50;">ðŸ“¥ START DOWNLOAD NOW</a>
    </div>
</div>

<script>
    const params = new URLSearchParams(window.location.search);
    const movieId = params.get('id');

    async function loadData() {
        const res = await fetch('news.json');
        const data = await res.json();
        const movie = data.news_items.find(m => m.id == movieId);
        if(movie) {
            document.getElementById('m-title').innerText = movie.title;
            document.getElementById('m-poster').src = movie.img;
        }
    }

    function startProcess(quality) {
        document.getElementById('download-section').style.display = 'none';
        document.getElementById('manager').style.display = 'block';
        let prg = document.getElementById('progress');
        let step = document.getElementById('step-title');
        let stat = document.getElementById('status');
        
        let width = 0;
        let interval = setInterval(() => {
            if(width >= 100) {
                clearInterval(interval);
                step.innerText = "Link Generated Successfully!";
                stat.innerText = "Secure Connection Established";
                document.getElementById('bar-container').style.display = 'none';
                let link = document.getElementById('final-link');
                link.style.display = 'block';
                // Yahan hum aisi site ka API link daalte hain jo sirf file deti hai, dikhti nahi
                link.href = "https://fs1.direct-download.net/search/" + document.getElementById('m-title').innerText;
            } else {
                width += 2;
                prg.style.width = width + "%";
                if(width == 30) stat.innerText = "Bypassing Encryption...";
                if(width == 60) stat.innerText = "Fetching High-Speed Seeds...";
                if(width == 90) stat.innerText = "Finalizing File...";
            }
        }, 100);
    }
    loadData();
</script>

</body>
</html>
