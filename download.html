<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AllMoviesHD Hindi | Secure Download</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0b0b0b; color: white; text-align: center; margin: 0; }
        .header { background: #e91e63; padding: 15px; font-weight: bold; font-size: 22px; }
        .card { background: #161616; margin: 30px auto; padding: 25px; max-width: 420px; border-radius: 15px; border: 1px solid #333; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        img { width: 100%; border-radius: 10px; border: 2px solid #222; margin-bottom: 20px; }
        .dl-btn { display: block; background: #4caf50; color: white; padding: 18px; text-decoration: none; border-radius: 10px; font-weight: bold; font-size: 18px; cursor: pointer; border: none; width: 100%; box-shadow: 0 4px 10px rgba(76,175,80,0.3); }
        #loader { display: none; margin-top: 20px; }
        .progress-bar { width: 100%; background: #222; height: 12px; border-radius: 6px; overflow: hidden; margin: 15px 0; border: 1px solid #444; }
        .fill { width: 0%; background: #00ff00; height: 100%; transition: 0.1s; }
        #status-text { font-size: 13px; color: #8bc34a; font-family: monospace; }
    </style>
</head>
<body>

<div class="header">ALLMOVIESHD HINDI</div>

<div class="card">
    <img id="poster" src="" alt="Poster">
    <h2 id="title">Loading Movie...</h2>
    
    <button class="dl-btn" id="start-btn" onclick="startOfficialDL()">ðŸš€ START DIRECT DOWNLOAD</button>

    <div id="loader">
        <h3 id="step">Bypassing Encryption...</h3>
        <div class="progress-bar"><div class="fill" id="fill"></div></div>
        <p id="status-text">> Handshake Successful</p>
    </div>
</div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const mID = urlParams.get('movieid');

    async function loadMovie() {
        const res = await fetch('news.json');
        const data = await res.json();
        const movie = data.news_items[mID];
        if(movie) {
            document.getElementById('title').innerText = movie.title;
            document.getElementById('poster').src = movie.img;
        }
    }

    function startOfficialDL() {
        document.getElementById('start-btn').style.display = 'none';
        document.getElementById('loader').style.display = 'block';
        let bar = document.getElementById('fill');
        let status = document.getElementById('status-text');
        let step = document.getElementById('step');
        let w = 0;

        let timer = setInterval(() => {
            w += 2;
            bar.style.width = w + "%";
            
            if(w == 30) { step.innerText = "Connecting to File Node..."; status.innerText = "> Fetching Secure Token..."; }
            if(w == 60) { step.innerText = "Optimizing Speed..."; status.innerText = "> Port 8080: Open"; }
            if(w == 90) { step.innerText = "Starting Stream..."; status.innerText = "> Handing to Browser Manager..."; }

            if(w >= 100) {
                clearInterval(timer);
                const title = document.getElementById('title').innerText;
                
                // FINAL ATTACK: Google ka direct video filter
                const finalLink = "https://www.google.com/search?q=" + encodeURIComponent(title) + "+filetype:mp4+direct+download";
                
                window.location.href = finalLink;
            }
        }, 100);
    }
    loadMovie();
</script>
</body>
</html>
