<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AllMoviesHD Hindi | Pro Player & Downloader</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #000; color: white; text-align: center; margin: 0; }
        .nav { background: #e91e63; padding: 15px; font-weight: bold; font-size: 20px; }
        .player-container { width: 100%; max-width: 800px; margin: 20px auto; background: #111; border-radius: 10px; overflow: hidden; border: 2px solid #333; }
        iframe { width: 100%; height: 450px; border: none; }
        .download-area { margin: 20px; padding: 20px; background: #1a1a1a; border-radius: 10px; }
        .btn { display: inline-block; background: #4caf50; color: white; padding: 15px 30px; text-decoration: none; border-radius: 5px; font-weight: bold; margin: 10px; cursor: pointer; border: none; font-size: 16px; }
        .btn-blue { background: #2196f3; }
    </style>
</head>
<body>

<div class="nav">ALLMOVIESHD HINDI - PRO SERVER</div>

<div id="movie-content">
    <div class="player-container">
        <iframe id="video-player" src="" allowfullscreen></iframe>
    </div>

    <div class="download-area">
        <h2 id="m-title">Loading Movie Title...</h2>
        <p>Agar player load na ho, toh niche diye gaye buttons use karein:</p>
        
        <button class="btn" onclick="openServer('vidsrc')">ðŸ“¥ SERVER 1 (HD)</button>
        <button class="btn btn-blue" onclick="openServer('superembed')">ðŸ“¥ SERVER 2 (Fast)</button>
    </div>
</div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const mID = urlParams.get('movieid');

    async function initServer() {
        const res = await fetch('news.json');
        const data = await res.json();
        const movie = data.news_items[mID];

        if(movie) {
            document.getElementById('m-title').innerText = movie.title;
            // Ye API movies ko title se dhoond kar player mein chala degi
            const playerUrl = "https://vidsrc.me/embed/movie?title=" + encodeURIComponent(movie.title);
            document.getElementById('video-player').src = playerUrl;
        }
    }

    function openServer(srv) {
        const title = document.getElementById('m-title').innerText;
        let finalUrl = "";
        
        if(srv === 'vidsrc') {
            finalUrl = "https://vidsrc.to/v2/embed/movie/" + encodeURIComponent(title);
        } else {
            finalUrl = "https://multiembed.mov/?video_id=" + encodeURIComponent(title);
        }
        
        window.open(finalUrl, '_blank');
    }

    initServer();
</script>

</body>
</html>
