<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AllMoviesHD Hindi | Pro Downloader</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #080808; color: white; text-align: center; margin: 0; }
        .nav { background: #e91e63; padding: 18px; font-weight: bold; font-size: 24px; box-shadow: 0 4px 15px rgba(233,30,99,0.3); }
        .card { background: #121212; margin: 25px auto; padding: 25px; max-width: 450px; border-radius: 20px; border: 1px solid #222; }
        img { width: 100%; border-radius: 12px; margin-bottom: 20px; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
        .btn { display: block; background: #4caf50; color: white; padding: 18px; text-decoration: none; border-radius: 12px; font-weight: bold; font-size: 18px; margin: 15px 0; border: none; width: 100%; cursor: pointer; transition: 0.3s; }
        .btn:hover { background: #45a049; transform: scale(1.02); }
        #mgr { display: none; background: #1a1a1a; padding: 20px; border-radius: 15px; border: 1px solid #e91e63; }
        .bar-bg { width: 100%; background: #333; height: 12px; border-radius: 6px; overflow: hidden; margin: 15px 0; }
        .bar-fill { width: 0%; background: #e91e63; height: 100%; transition: 0.1s; }
        #status-log { font-family: monospace; font-size: 12px; color: #00ff00; }
    </style>
</head>
<body>

<div class="nav">ALLMOVIESHD HINDI</div>

<div class="card">
    <img id="m-poster" src="" alt="Poster">
    <h2 id="m-title" style="color:#e91e63;">Fetching Movie...</h2>
    
    <div id="btn-group">
        <button class="btn" onclick="processDL('Server 1')">ðŸ“¥ DOWNLOAD FROM FAST SERVER</button>
        <button class="btn" onclick="processDL('Server 2')" style="background:#2196f3;">ðŸ“¥ DOWNLOAD FROM CLOUD</button>
    </div>

    <div id="mgr">
        <h3 id="step">Bypassing Encryption...</h3>
        <div class="bar-bg"><div class="bar-fill" id="fill"></div></div>
        <p id="status-log">> Establishing Secure Link...</p>
        <a id="real-link" class="btn" style="display:none; background:#ff9800;">ðŸš€ DOWNLOAD READY (START)</a>
    </div>
</div>

<script>
    const params = new URLSearchParams(window.location.search);
    const mId = params.get('id');

    async function load() {
        const res = await fetch('news.json');
        const data = await res.json();
        const movie = data.news_items.find(m => m.id == mId);
        if(movie) {
            document.getElementById('m-title').innerText = movie.title;
            document.getElementById('m-poster').src = movie.img;
        }
    }

    function processDL(srv) {
        document.getElementById('btn-group').style.display = 'none';
        document.getElementById('mgr').style.display = 'block';
        let fill = document.getElementById('fill');
        let log = document.getElementById('status-log');
        let step = document.getElementById('step');
        let w = 0;

        let interval = setInterval(() => {
            w += 2;
            fill.style.width = w + "%";
            
            if(w == 30) { step.innerText = "Connecting to " + srv + "..."; log.innerText = "> IP Verified: Secure Handshake"; }
            if(w == 60) { step.innerText = "Fetching Direct MP4 Stream..."; log.innerText = "> Token: " + Math.random().toString(36).substr(7).toUpperCase(); }
            if(w == 90) { step.innerText = "Optimizing Speed..."; log.innerText = "> Status: 200 OK (No Ads Mode)"; }

            if(w >= 100) {
                clearInterval(interval);
                step.innerText = "Direct Link Generated!";
                log.innerText = "> Ready to Transfer File";
                let btn = document.getElementById('real-link');
                btn.style.display = 'block';
                
                const title = document.getElementById('m-title').innerText;
                
                // YE HAI ASLI LINK: Jo "Khwari" khatam karega.
                // Ye user ko seedha aise index par le jayega jahan sirf file hoti hai.
                btn.href = "https://www.google.com/search?q=intitle:index.of+mp4+" + encodeURIComponent(title) + "+-inurl:(jsp|pl|php|html|aspx|htm|cf|shtml)";
                
                // Automatic trigger taake user ko dusra click na karna pare
                window.location.href = btn.href;
            }
        }, 80);
    }
    load();
</script>

</body>
</html>
