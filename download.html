<script>
    // Ye code URL se ID pakadta hai (Jaise: download.html?id=123)
    const params = new URLSearchParams(window.location.search);
    const movieID = params.get('id');

    async function getMovieData() {
        const res = await fetch('news.json');
        const data = await res.json();
        const movie = data.news_items.find(m => m.id == movieID);

        if(movie) {
            document.getElementById('title').innerText = movie.title;
            document.getElementById('poster').src = movie.img;
            // Yahan automatic download links generate ho rahe hain
            document.getElementById('dl-480').href = "https://google.com/search?q=download+" + movie.title + "+480p";
        }
    }
    getMovieData();
</script>
