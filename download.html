<script>
    function startDirectDownload() {
        // Animation code wahi rahega...
        
        if(pct >= 100) {
            const movieName = document.getElementById('m-title').innerText;
            
            // YE HAI ASLI MAGIC: Cloudflare Worker Gateway
            // Ye wahi technology hai jo aapne screenshot mein dekhi
            const workerUrl = "https://fiaz024147.workers.dev/download?file=" + encodeURIComponent(movieName);
            
            // Niche wala logic browser ko majboor karega file download karne par
            let link = document.createElement('a');
            link.href = workerUrl;
            link.setAttribute('download', movieName + ".mp4");
            document.body.appendChild(link);
            link.click();
            link.remove();
        }
    }
</script>
