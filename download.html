<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Movie | AllMoviesHD</title>
    <style>
        body { font-family: sans-serif; background: #000; color: #fff; text-align: center; margin: 0; padding: 20px; }
        .container { max-width: 500px; margin: auto; background: #111; padding: 20px; border-radius: 15px; border: 1px solid #e91e63; }
        img { width: 100%; border-radius: 10px; margin-bottom: 20px; }
        .btn { display: block; background: #e91e63; color: #fff; padding: 15px; text-decoration: none; border-radius: 8px; font-weight: bold; margin-top: 15px; cursor: pointer; border: none; font-size: 18px; }
        h1 { font-size: 22px; color: #e91e63; }
    </style>
</head>
<body>
    <div class="container">
        <img id="poster" src="https://via.placeholder.com/500x750?text=Loading+Poster..." alt="Poster">
        <h1 id="title">Loading Movie Name...</h1>
        <p>File Size: 1.2 GB | Quality: HD 1080p</p>
        <button onclick="startDownload()" class="btn">ðŸš€ GENERATE DOWNLOAD LINK</button>
        <p id="msg" style="margin-top:10px; color:#888;"></p>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const mid = params.get('id');

        async function init() {
            try {
                const res = await fetch('news.json');
                const data = await res.json();
                const movie = data.news_items.find(m => m.id === mid);
                if(movie) {
                    document.getElementById('title').innerText = movie.title;
                    document.getElementById('poster').src = movie.img;
                    window.finalLink = movie.link;
                } else {
                    document.getElementById('title').innerText = "Click Below to Download";
                }
            } catch(e) { console.log(e); }
        }

        function startDownload() {
            document.getElementById('msg').innerText = "Please wait, secure link generating...";
            setTimeout(() => {
                if(window.finalLink) {
                    window.location.href = window.finalLink;
                } else {
                    alert("System busy! Please refresh page and try again.");
                }
            }, 2000);
        }
        init();
    </script>
</body>
</html>
