<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AllMoviesHD Hindi | Direct Server</title>
    <style>
        body { font-family: sans-serif; background: #000; color: white; text-align: center; margin: 0; }
        .nav { background: #e91e63; padding: 15px; font-weight: bold; font-size: 20px; }
        .card { background: #111; margin: 20px auto; padding: 25px; max-width: 450px; border-radius: 15px; border: 1px solid #333; }
        img { width: 100%; border-radius: 10px; margin-bottom: 20px; }
        .dl-btn { display: block; background: #4caf50; color: white; padding: 18px; text-decoration: none; border-radius: 10px; font-weight: bold; font-size: 18px; margin-top: 20px; border: none; width: 100%; cursor: pointer; }
        #loader { display: none; padding: 20px; background: #1a1a1a; border-radius: 10px; margin-top: 15px; }
        .bar { width: 100%; background: #333; height: 10px; border-radius: 5px; overflow: hidden; margin: 15px 0; }
        .fill { width: 0%; background: #00ff00; height: 100%; transition: 0.1s; }
    </style>
</head>
<body>

<div class="nav">ALLMOVIESHD HINDI</div>

<div class="card">
    <img id="poster" src="" alt="Poster">
    <h2 id="title">Loading...</h2>
    
    <button class="dl-btn" id="start-btn" onclick="startDirectDownload()">ðŸ“¥ DOWNLOAD FROM SERVER 1</button>

    <div id="loader">
        <h3 id="step">Connecting to Filmyzilla Server...</h3>
        <div class="bar"><div class="fill" id="fill"></div></div>
        <p id="status" style="font-size:12px; color:#8bc34a;">Handshake Successful</p>
    </div>
</div>

<script>
    const params = new URLSearchParams(window.location.search);
    const mId = params.get('id');

    async function load() {
        const res = await fetch('news.json');
        const data = await res.json();
        const movie = data.news_items.find(m => m.id == mId);
        if(movie) {
            document.getElementById('title').innerText = movie.title + " (" + movie.year + ")";
            document.getElementById('poster').src = movie.img;
        }
    }

    function startDirectDownload() {
        document.getElementById('start-btn').style.display = 'none';
        document.getElementById('loader').style.display = 'block';
        let fill = document.getElementById('fill');
        let step = document.getElementById('step');
        let w = 0;

        let timer = setInterval(() => {
            w += 1;
            fill.style.width = w + "%";
            if(w == 40) step.innerText = "Generating Download Token...";
            if(w == 80) step.innerText = "Finalizing Secure Stream...";

            if(w >= 100) {
                clearInterval(timer);
                const movieName = document.getElementById('title').innerText;
                
                // Filmyzilla style direct link logic
                // Ye browser ko kahega ke file download karo, search mat dikhao
                const directLink = "https://fs1.direct-download.net/fetch?title=" + encodeURIComponent(movieName);
                
                let a = document.createElement('a');
                a.href = directLink;
                a.download = movieName + ".mp4";
                document.body.appendChild(a);
                a.click();
                
                step.innerText = "Download Started!";
            }
        }, 50);
    }
    load();
</script>
</body>
</html>
