<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AllMoviesHD | Direct Engine</title>
    <style>
        body { font-family: sans-serif; background: #000; color: #fff; text-align: center; }
        .box { background: #111; margin: 30px auto; padding: 25px; max-width: 400px; border: 2px solid #e91e63; border-radius: 15px; }
        .btn { display: block; background: #4caf50; color: #fff; padding: 15px; text-decoration: none; border-radius: 8px; font-weight: bold; margin-top: 10px; cursor: pointer; }
        .server-btn { background: #2196f3; margin-top: 10px; }
    </style>
</head>
<body>

<div class="box">
    <img id="poster" src="" style="width:100%; border-radius:10px;">
    <h2 id="title">Loading Movie...</h2>
    
    <div id="links">
        <p>Select Working Server:</p>
        <button class="btn" onclick="goTo('vidsrc')">ðŸš€ SERVER 1 (HD DOWNLOAD)</button>
        <button class="btn server-btn" onclick="goTo('embed')">ðŸš€ SERVER 2 (FAST DOWNLOAD)</button>
        <button class="btn" style="background:#ff9800" onclick="goTo('direct')">ðŸ“¥ SERVER 3 (IDM DIRECT)</button>
    </div>
</div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const mID = urlParams.get('movieid');

    async function load() {
        const res = await fetch('news.json');
        const data = await res.json();
        const movie = data.news_items[mID];
        if(movie) {
            document.getElementById('title').innerText = movie.title;
            document.getElementById('poster').src = movie.img;
        }
    }

    function goTo(type) {
        const title = document.getElementById('title').innerText;
        let url = "";
        
        if(type === 'vidsrc') {
            url = "https://vidsrc.me/embed/movie?title=" + encodeURIComponent(title);
        } else if(type === 'embed') {
            url = "https://multiembed.mov/?video_id=" + encodeURIComponent(title);
        } else {
            // Ye seedha un index files par le jayega jahan download milta hai
            url = "https://www.google.com/search?q=intitle:index.of+mp4+" + encodeURIComponent(title);
        }
        window.open(url, '_blank');
    }
    load();
</script>
</body>
</html>
