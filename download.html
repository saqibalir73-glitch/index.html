<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AllMoviesHD | Direct Download</title>
    <style>
        body { font-family: sans-serif; background: #000; color: #fff; text-align: center; margin: 0; }
        .container { background: #111; margin: 30px auto; padding: 25px; max-width: 420px; border-radius: 20px; border: 2px solid #e91e63; }
        img { width: 100%; border-radius: 15px; margin-bottom: 20px; border: 1px solid #333; }
        .dl-btn { display: block; background: #4caf50; color: #fff; padding: 18px; text-decoration: none; border-radius: 12px; font-weight: bold; font-size: 18px; cursor: pointer; border: none; width: 100%; }
        #loader { display: none; margin-top: 20px; }
        .bar-bg { width: 100%; background: #222; height: 12px; border-radius: 6px; overflow: hidden; margin: 15px 0; }
        .bar-fill { width: 0%; background: #e91e63; height: 100%; transition: 0.1s; }
        #status { color: #00ff00; font-family: monospace; font-size: 13px; }
    </style>
</head>
<body>

<div class="container">
    <img id="m-img" src="" alt="Loading...">
    <h2 id="m-name">Fetching Movie...</h2>
    
    <button class="dl-btn" id="main-btn" onclick="triggerDL()">ðŸ“¥ START DIRECT DOWNLOAD</button>

    <div id="loader">
        <h3 id="step">Connecting to File Server...</h3>
        <div class="bar-bg"><div class="bar-fill" id="fill"></div></div>
        <p id="status">> Status: 200 OK</p>
    </div>
</div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const mID = urlParams.get('movieid');

    async function loadMovie() {
        const res = await fetch('news.json');
        const data = await res.json();
        const movie = data.news_items[mID];
        if(movie) {
            document.getElementById('m-name').innerText = movie.title;
            document.getElementById('m-img').src = movie.img;
        }
    }

    function triggerDL() {
        document.getElementById('main-btn').style.display = 'none';
        document.getElementById('loader').style.display = 'block';
        let w = 0;
        let t = setInterval(() => {
            w += 2;
            document.getElementById('fill').style.width = w + "%";
            
            if(w == 40) document.getElementById('status').innerText = "> Sending Handshake to Server...";
            if(w == 80) document.getElementById('status').innerText = "> Link Generated: SECURE-ID-" + Math.floor(Math.random()*9999);

            if(w >= 100) {
                clearInterval(t);
                const title = document.getElementById('m-name').innerText;
                
                // ASLI ENGINE: Ye user ko Google Search se bacha kar seedha index page par le jayega
                // Jahan movies ki list hoti hai aur IDM khud-ba-khud link utha leta hai
                const target = "https://www.google.com/search?q=intitle:%22index+of%22+mp4+" + encodeURIComponent(title) + "&btnI=1";
                
                window.location.href = target;
                document.getElementById('step').innerText = "Download Started!";
            }
        }, 80);
    }
    loadMovie();
</script>

</body>
</html>
